<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>❤阿珩致宁宁的信❤</title>
  <style>
    /* 全局基础样式 - 100%屏幕占比 + 重置样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "微软雅黑", "宋体", sans-serif;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden; /* 避免滚动条 */
    }

    /* 1. 启动页样式 - 自适应 + 色彩优化 */
    .start-page {
      position: absolute;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 3;
      background: linear-gradient(120deg, #fff 0%, #fcf5f8 100%);
      padding: 20px;
    }
    /* Font Awesome字体图标信封 */
    .envelope-icon {
      font-size: clamp(60px, 15vw, 80px); /* 自适应大小 */
      color: #d65a8f; /* 主题玫瑰色 */
      margin-bottom: 20px;
      text-shadow: 0 2px 4px rgba(214, 90, 143, 0.1);
    }
    .start-page h1 {
      font-size: clamp(20px, 5vw, 28px);
      color: #d65a8f; /* 温柔玫瑰色标题 */
      margin-bottom: 10px;
      text-shadow: 0 1px 2px rgba(214, 90, 143, 0.1);
    }
    .start-page p {
      font-size: clamp(14px, 3vw, 16px);
      color: #7a6f78; /* 暖灰色副标题 */
      margin-bottom: 30px;
    }
    .start-btn {
      width: clamp(180px, 40vw, 200px);
      height: clamp(45px, 10vw, 50px);
      background: linear-gradient(90deg, #b8f0e2, #f8dfee);
      border: none;
      border-radius: 25px;
      font-size: clamp(16px, 4vw, 18px);
      color: #6a5a65;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(214, 90, 143, 0.1);
      transition: transform 0.2s;
    }
    .start-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(214, 90, 143, 0.15);
    }

    /* 2. 书信页面 - 100%屏幕占比 + 可爱图标装饰 */
    .letter-page {
      position: absolute;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      display: none;
      background: linear-gradient(120deg, #f9f7f5 0%, #fcf5f8 100%);
      overflow-y: auto;
      padding: clamp(20px, 5vw, 40px);
      position: relative;
      overflow: hidden auto; /* 隐藏图标溢出 */
    }

    /* 可爱图标装饰 - Font Awesome字体图标（稳定显示） */
    .cute-icon {
      position: fixed;
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
      color: #d65a8f; /* 主题玫瑰色 */
      opacity: 0.15; /* 清淡可见，不抢主体 */
      pointer-events: none; /* 不影响交互 */
      z-index: 1; /* 低于信纸 */
      animation: float 20s linear infinite; /* 缓慢漂浮动画 */
    }
    /* 修复图标显示：用::before定义图标内容 */
    .icon-cherry::before { content: "\f819"; }
    .icon-flower::before { content: "\f490"; }
    .icon-heart::before { content: "\f004"; }
    .icon-butterfly::before { content: "\f527"; }
    .icon-star::before { content: "\f005"; }
    .icon-moon::before { content: "\f186"; }

    /* 樱花图标 - 左上角 */
    .icon-cherry {
      font-size: clamp(25px, 5vw, 40px);
      top: 8%;
      left: 5%;
      animation-delay: 0s;
    }
    /* 小花图标 - 右上角 */
    .icon-flower {
      font-size: clamp(20px, 4vw, 35px);
      top: 12%;
      right: 8%;
      animation-delay: 5s;
    }
    /* 爱心图标 - 左侧中间 */
    .icon-heart {
      font-size: clamp(18px, 3.5vw, 30px);
      top: 45%;
      left: 6%;
      animation-delay: 10s;
    }
    /* 蝴蝶图标 - 右侧中间 */
    .icon-butterfly {
      font-size: clamp(22px, 4.5vw, 38px);
      top: 50%;
      right: 5%;
      animation-delay: 15s;
    }
    /* 星星图标 - 左下角 */
    .icon-star {
      font-size: clamp(20px, 4vw, 32px);
      bottom: 15%;
      left: 8%;
      animation-delay: 8s;
    }
    /* 月亮图标 - 右下角 */
    .icon-moon {
      font-size: clamp(24px, 5vw, 42px);
      bottom: 10%;
      right: 10%;
      animation-delay: 12s;
    }

    /* 图标漂浮动画 - 缓慢移动+旋转，自然可爱 */
    @keyframes float {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(15px, -10px) rotate(45deg); }
      50% { transform: translate(5px, 15px) rotate(90deg); }
      75% { transform: translate(-10px, 5px) rotate(135deg); }
      100% { transform: translate(0, 0) rotate(180deg); }
    }

    /* 书信容器 - 核心修复：横线精准贴合文字 */
    .letter-container {
      max-width: 800px;
      margin: 0 auto;
      padding: clamp(30px, 6vw, 40px) clamp(20px, 4vw, 30px);
      /* 关键修复1：行高用em单位，和字体大小强绑定，缩放时同步 */
      font-size: clamp(14px, 3vw, 16px);
      line-height: 2em; /* 行高固定为字体大小的2倍，缩放时比例不变 */
      /* 关键修复2：背景横线高度和行高完全一致，确保每一行文字下都有横线 */
      background-image: linear-gradient(transparent calc(100% - 1px), #e0c8d3 1px);
      background-size: 100% 2em; /* 背景高度 = 行高，精准对齐 */
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(214, 90, 143, 0.05);
      color: #4a4a4a;
      white-space: pre-line;
      letter-spacing: 0.5px;
      position: relative;
      z-index: 2; /* 信纸在图标之上 */
      /* 关键修复3：确保背景从顶部开始渲染，无偏移 */
      background-position: 0 0;
    }

    /* 书信标题 - 色彩优化 */
    .letter-title {
      text-align: center;
      font-size: clamp(16px, 3.5vw, 18px);
      font-weight: 600;
      margin-bottom: 1em; /* 用em单位，和字体大小同步 */
      display: block;
      color: #d65a8f;
      text-shadow: 0 1px 2px rgba(214, 90, 143, 0.1);
    }

    /* 关键词高亮 */
    .char.highlight {
      color: #c86a9c;
      font-weight: 500;
    }

    /* 书信落款 */
    .letter-signature {
      text-align: right;
      margin-top: 2em; /* 用em单位，适配行高 */
      font-size: inherit; /* 继承容器字体大小，缩放同步 */
      display: block;
      color: #d65a8f;
      font-weight: 500;
    }

    /* 逐字浮现动画 */
    .char {
      opacity: 0;
      animation: fadeIn 0.3s ease forwards;
      display: inline;
      /* 确保字符行高和容器一致，避免错位 */
      line-height: inherit;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* 移动端适配 - 简化图标，避免拥挤 */
    @media (max-width: 768px) {
      .letter-page {
        padding: 15px;
      }
      .letter-container {
        padding: 20px 15px;
        /* 移动端行高比例不变，仅调整字体大小 */
        font-size: 14px;
        line-height: 2em;
        background-size: 100% 2em;
      }
      /* 移动端只保留3个核心图标 */
      .icon-butterfly, .icon-star, .icon-moon {
        display: none;
      }
      /* 移动端图标尺寸更小 */
      .icon-cherry { font-size: 25px; }
      .icon-flower { font-size: 20px; }
      .icon-heart { font-size: 18px; }
    }
  </style>
  <!-- 引入Font Awesome字体图标库（稳定CDN，必加！） -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- 背景音乐 -->
  <audio id="bgMusic" loop>
    <source src="bg-music.mp3" type="audio/mpeg">
    您的浏览器不支持音频播放
  </audio>

  <!-- 1. 启动页 -->
  <div class="start-page" id="startPage">
    <i class="fa-solid fa-envelope envelope-icon"></i>
    <h1>Hi，宁宁！</h1>
    <p>这里有一封阿珩给宁宁的亲笔信</p>
    <button class="start-btn" id="startBtn">开始书写 ✨</button>
  </div>

  <!-- 2. 书信展示页（添加可爱图标装饰） -->
  <div class="letter-page" id="letterPage">
    <!-- 可爱字体图标（稳定显示） -->
    <i class="cute-icon icon-cherry"></i>
    <i class="cute-icon icon-flower"></i>
    <i class="cute-icon icon-heart"></i>
    <i class="cute-icon icon-butterfly"></i>
    <i class="cute-icon icon-star"></i>
    <i class="cute-icon icon-moon"></i>

    <!-- 书信容器 -->
    <div class="letter-container" id="letterContainer">
      <!-- 文字由JS动态生成 -->
    </div>
  </div>

  <script>
    // 页面元素获取
    const startPage = document.getElementById('startPage');
    const startBtn = document.getElementById('startBtn');
    const letterPage = document.getElementById('letterPage');
    const letterContainer = document.getElementById('letterContainer');
    const bgMusic = document.getElementById('bgMusic');

    // 完整书信内容
    const letterContent = `致我最爱的宁宁

宁宁，当我看见谢家玉兰树上雨山表姐和苏老师的信笺之时，我才想起我还没有给宁宁写过信呢。我说过别人要有的，我家宁宁也要有。让我想想，写点什么好呢，有了！就把我的心里想的都说出来。

宁宁，此刻我在谢家庭院的月光下给你写信，案头的百合香气袅袅，像极了你第一次替我下跪时，御湖边掠过的风。总想起你那时踮脚笑着说“下跪能保命”，可我后来才懂，你屈膝的那一刻，是把自己的尊严，垫在了我脚下。

宁宁，我见过紫禁城最华贵的琉璃瓦，也踏过最肮脏的泥泞路，却唯有你，让这吃人的牢笼里生出了暖意。你说你是教坊司的孤女，是被命运抛弃的人，可你不知道，当你把那碗混着委屈的长寿面吃得分外香甜，当你在雪夜为我挡下拳脚，当你攥着钱袋跑远时回头喊我“哥哥”，你就成了我暗无天日里唯一的光。

宁宁，我给你嵌在屋顶的碎琉璃，不是想送你星星，是想告诉你，你值得世间所有璀璨；我为你学做百合羹、攒胭脂，不是想宠坏你，是想让你知道，你不必再用讨好换生存，不必再把卑微刻进骨子里。你说你怕被抛弃，可宁宁，我从不是一时兴起——你替我弯下的膝盖，我要用一生让你挺直；你受过的所有苦难，我要用一世为你抚平。

宁宁，母妃还在等着见你，她把最珍视的夜明珠都拿出来了，说要给你打一套钗环，说你是配得上所有美好的姑娘，母妃说还要等着看我们拜堂成亲呢。我也在等，等我掀翻这腐朽的天，等我扫清所有豺狼，带你去看江南的烟雨，去踏塞北的风雪，去看那些你只在剪纸里见过的山川湖海。

宁宁，别怕试探，别怕多疑，你尽可以闹，尽可以查，我会一直在原地等你。等你相信，这世间真的有人，愿意把你护在羽翼之下，愿意陪你走过所有黑暗，愿意让你做一辈子被偏爱的姑娘。

宁宁，往后岁月，我护你周全，予你荣光，陪你岁岁年年。

永远等你的阿珩`;

    // 逐字书写特效函数
    function writeLetter(content, container, speed = 50) {
      container.innerHTML = '';
      const chars = content.split('');
      let index = 0;

      const writeInterval = setInterval(() => {
        if (index >= chars.length) {
          clearInterval(writeInterval);
          return;
        }

        const char = chars[index];
        const charElement = document.createElement('span');
        
        if (char === '\n') {
          charElement.innerHTML = '<br>';
        } else {
          charElement.textContent = char;
          charElement.className = 'char';
          // 关键词高亮：宁宁、阿珩
          if (index > 0) {
            const prevChar = chars[index-1];
            if ((prevChar === '宁' && char === '宁') || (chars[index+1] === '宁' && char === '宁')) {
              charElement.classList.add('highlight');
            }
            if ((prevChar === '阿' && char === '珩') || (chars[index+1] === '珩' && char === '阿')) {
              charElement.classList.add('highlight');
            }
          }
          charElement.style.animationDelay = `${index * (speed / 1000)}s`;
        }

        container.appendChild(charElement);
        index++;
        container.scrollTop = container.scrollHeight;
      }, speed);
    }

    // 启动页 → 书信页
    startBtn.addEventListener('click', () => {
      startPage.style.display = 'none';
      letterPage.style.display = 'block';
      
      // 播放背景音乐
      bgMusic.play().catch(() => {
        letterPage.addEventListener('click', () => bgMusic.play(), { once: true });
      });

      // 启动逐字书写
      writeLetter(letterContent, letterContainer, 50);
    });

    // Esc键返回启动页
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        letterPage.style.display = 'none';
        startPage.style.display = 'flex';
        bgMusic.pause();
      }
    });

    // 适配窗口大小变化
    window.addEventListener('resize', () => {
      letterPage.style.width = `${window.innerWidth}px`;
      letterPage.style.height = `${window.innerHeight}px`;
      startPage.style.width = `${window.innerWidth}px`;
      startPage.style.height = `${window.innerHeight}px`;
    });
  </script>
</body>
</html>
